<div class="px-4 sm:px-6 lg:px-8 main-div">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-base font-semibold leading-6 text-gray-900">All tasks</h1>
      <p class="mt-2 text-sm text-gray-700">A list of all the tasks in your account including their title, deadline, status, description and more.</p>
    </div>
    <div class="mt-4 sm:ml-16 sm:mt-0 sm:flex-none">
      <button routerLink="/app/add-task" type="button" class="block rounded-md bg-join-main-color px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Task</button>
    </div>
  </div>
  <div class="mt-8 flow-root table-div">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
        <table class="min-w-full divide-y divide-gray-300">
          <thead>
            <tr>
              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Title</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Category</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Assigned to:</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Due date</th>
              <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let task of this.allTasks; let i = index;">
              <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{this.allTasks[i]["title"]}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{this.allTasks[i]["category"]}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{this.allTasks[i]["assignedTo"]}}</td>
              <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{this.allTasks[i]["dueDate"]}}</td>
              <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                <button (click)="openDialog(i)" class="text-indigo-600 hover:text-indigo-900">Edit</button>
              </td>
            </tr>

            <!-- More people... -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-edit-task-dialog [isVisible]="isDialogVisible"   [task]="allTasks[selectedTaskIndex!]"
*ngIf="isDialogVisible" (close)="closeDialog()"></app-edit-task-dialog>
