<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto max-w-xl lg:max-w-4xl main-div">
              <h3 class="text-4xl font-bold tracking-tight text-gray-900">Edit task</h3>
              <div class="mt-8 flex flex-col gap-16 sm:gap-y-20 lg:flex-row">
                  <form action="#" method="POST" class="lg:flex-auto">
                      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                          <div>
                              <label for="first-name"
                                  class="block text-sm font-semibold leading-6 text-gray-900">Title</label>
                              <div class="mt-2.5">
                                  <input type="text" id="first-name"
                                      name="title" [(ngModel)]="task.title"
                                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              </div>
                          </div>
                          <div>
                              <label for="last-name"
                                  class="block text-sm font-semibold leading-6 text-gray-900">Due date</label>
                              <div class="mt-2.5">
                                  <div class="relative max-w-sm">
                                      <input type="text" name="date" id="inputDate"
                                          [(ngModel)]="task.dueDate"
                                          required type="date"
                                          autocomplete="given-name"
                                          class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                          
                                  </div>
          
                              </div>
                          </div>
                          <div>
                              <label for="budget"
                                  class="block text-sm font-semibold leading-6 text-gray-900">Category</label>
                              <div class="mt-2.5">
                                  <select id="category" name="category"
                                      [(ngModel)]="task.assignedTo"
                                      class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                      <option>Sales</option>
                                      <option>Marketing</option>
                                      <option selected>Product</option>
                                      <option>Distribution</option>
                                  </select>
                              </div>
                          </div>
          
                          <div>
                              <label for="website"
                                  class="block text-sm font-semibold leading-6 text-gray-900">Urgency</label>
                              <div class="mt-2.5">
                                  <select id="category" name="category"
                                     [(ngModel)]="task.category"
                                      class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                      <option>Low</option>
                                      <option>Medium</option>
                                      <option selected>Important</option>
                                      <option>Emergency</option>
                                  </select>
                              </div>
                          </div>
                          <div class="sm:col-span-2">
                              <label for="message"
                                  class="block text-sm font-semibold leading-6 text-gray-900">Assign
                                  to</label>
                              <div class="mt-2.5">
                                  <select id="category" name="category"
                                      [(ngModel)]="task.assignedTo"
                                      class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                      <option selected>Maximilian Tauber</option>
                                      <option>Gilbert Perkmann</option>
                                      <option>Junus Ergin</option>
                                  </select>
                              </div>
                          </div>
                          <div class="sm:col-span-2">
                              <label for="message"
                                  class="block text-sm font-semibold leading-6 text-gray-900">Description</label>
                              <div class="mt-2.5">
                                  <textarea id="message" name="message" rows="4"
                                      [(ngModel)]="task.description"
                                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button (click)="editTask()" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Edit task</button>
          <button (click)="closeDialog()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
